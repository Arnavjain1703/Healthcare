<div class="container-fluid bg">
    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="box">
                <div class="head">
                    <h2><b>SignUp</b></h2>
                </div>
                <form (ngSubmit)="onSignup(f)" #f="ngForm">
                    <div [class.opacity]=!one>
                        <div class="form-group">
                            
                            <label for="name">Hospital Name</label>
                            <input
                                placeholder = "Enter FullName" 
                                type="name" 
                                id="fullName" 
                                name="hospital_name" 
                                ngModel 
                                class="form-control"
                                required 
                                #fullName="ngModel">
                                <span 
                                class="help-block"
                                *ngIf="!fullName.valid && fullName.touched"
                                style="color:red;">Enter a valid Name</span>
                        </div>
             
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input 
                    placeholder = "e.g.(abc@xyz.com)"
                    type="email" 
                    id="email" 
                    name="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    ngModel
                    class="form-control"
                    required
                    #email="ngModel">
                    <span 
                    class="help-block"
                    *ngIf="!email.valid && email.touched"
                    style="color:red;">Enter valid E-mail</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                    placeholder = "Minimum length 6 characters"
                    type="password" 
                    id="password" 
                    name="password" 
                    ngModel 
                    class="form-control"
                    required 
                    [minlength]="6"
                    #password="ngModel">
                    <span
                    class="help-block"
                    *ngIf="!password.valid && password.touched"
                    style="color:red;">Enter minimum 6 character password</span>
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input
                    placeholder = "Confirm your Password"
                    appConfirmPassword="password"
                    type="password" 
                    id="confirmPassword" 
                    name="confirm_password" 
                    ngModel 
                    class="form-control"
                    required 
                    [minlength]="6"
                    #confirmPassword="ngModel">
                    <span
                    class="help-block"
                    *ngIf="confirmPassword.touched && confirmPassword.errors?.required "
                    style="color:red;">Confirm Password is required</span>
                    <span
                    class="help-block"
                    *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual &&
                    !confirmPassword.errors?.required" 
                    style="color:red;">Password doesn't match</span>
                
                </div>
            
                <button type="button" (click)="step2()" class="btn mybutton"  [disabled]="!(fullName.valid && email.valid && password.valid && confirmPassword.valid) ">Agree & Join</button>
                    </div>

                    <div [class.opacity]=!two>
                        <div class="form-group">
                            
                            <label for="image">Hospital Image</label>
                            <input
                                
                                type="file" 
                                (change)="onFileSelected($event)"
                                id="image" 
                                name="image" 
                                ngModel 
                                class="form-control"
                                required 
                                #image="ngModel">
                                
                                <span 
                                class="help-block"
                                *ngIf="!image.valid && image.touched"
                                style="color:red;">Enter a valid Name</span>
                        </div>
                        <div class="form-group">
                            
                            <label for="street">Location</label>
                            <input
                                
                                type="name" 
                                
                                id="street" 
                                name="street_name" 
                                ngModel 
                                class="form-control"
                                required 
                                #street="ngModel">
                                
                                <span 
                                class="help-block"
                                *ngIf="!street.valid && street.touched"
                                style="color:red;">Enter a valid Name</span>
                        </div>
                        <div class="form-group">
                            
                            <label for="specialization">Specialization</label>
                            <div *ngFor="let spec of hSpec; index as i; ">
                            <input
                                type="checkbox" 
                                (change)="onCheck(spec)" 
                                name="specialization" 
                                 
                                class="form-control"
                                >{{spec.type}}<br></div>
                                
                                
                                <!-- <span 
                                class="help-block"
                                *ngIf="!specialization.valid && specialization.touched"
                                style="color:red;">Enter a valid Name</span> -->
                        </div>

                        <div class="form-group">
                            
                           
                            <div *ngFor="let city of locations ">
                            <input
                                type="radio" 
                                (change)="onRadio(city)" 
                                class="form-control"
                                name="city"
                                
                               ><span>{{city.location}}</span></div>
                                
                                <!-- <span 
                                class="help-block"
                                *ngIf="!city.valid && city.touched"
                                style="color:red;">Enter a valid City</span> -->
                        </div>
                        <div class="form-group">
                            
                            <label for="contact">Contact</label>
                            <input
                                
                                type="number" 
                                
                                id="contact" 
                                name="contact" 
                                ngModel 
                                class="form-control"
                                required 
                                #contact="ngModel">
                                
                                <span 
                                class="help-block"
                                *ngIf="!contact.valid && contact.touched"
                                style="color:red;">Enter a valid Name</span>
                        </div>
                        <button type="submit" class="btn mybutton"  [disabled]="!f.valid">SignUp</button>

                    </div>
            </form>
            <p class="foot">Already on CareHub ? <a routerLink='/login'>LogIn</a></p>
        </div>
    </div>
    <div class="col-lg-6"></div>
    </div>
</div>
